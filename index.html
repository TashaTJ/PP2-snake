<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Snake</title>
</head>

<body>

    <!-- Navigation -->
    <header class="controls">
        <nav>
            <i class="fa-solid fa-house home"></i>
        </nav>
        <i id="sound" class="fa-solid fa-volume-high"></i>
    </header>

    <!-- Home Screen -->
    <section id="home-screen">
        <h1>Snake</h1>
        <div>image</div>
        <button id="start" class="btn">Play</button>
        <div class="how-to-play">
            <h2>How To Play:</h2>
            <ul id="instructions">
                <li>Eat the apples to get bigger and score points!</li>
                <li>Don’t hit the walls though, or it’s game over!</li>
                <li>Use the ARROW keys or SWIPE to move</li>
                <li>..and try not to eat your tail!</li>
            </ul>
        </div>
    </section>

    <!-- Game Screen -->
    <div id="game-screen">
        <div id="game-container">
            <h2>Score <span id="score"></span></h2>
            <div class="grid"></div>
            <!--Touch controls box-->
            <div id="touch-controls"></div>
            <table id="table-buttons">
                <tr>
                    <td></td>
                    <td>
                        <button class='btnControls' id="btn-up" aria-label="Up Button">
                            <i class="fas fa-arrow-up"></i>
                        </button>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <button class='btnControls' id="btn-left" aria-label="Left Button">
                            <i class="fas fa-arrow-left"></i>
                        </button>
                    </td>
                    <td><button class="btnControls" id="pause" aria-label="Start Button">
                            <i class="fa-solid fa-play"></i>
                        </button></td>
                    <td>
                        <button class='btnControls' id="btn-right" aria-label="Right Button">
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class='btnControls' id="btn-down" aria-label="Down Button">
                            <i class="fas fa-arrow-down"></i>
                        </button>
                    </td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>

    <!-- Game Over Screen-->
    <div id="game-over-screen">
        <div class="modal-content">
            <span class="close"><i class="fas fa-times"></i></span>
            <h2 class="modal-header">Game Over!</h2>
            <p id="modal-result"></p>
        </div>
    </div>

    <!-- Scripts -->
    <!-- Hammer js -->
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <!-- Font Awesome-->
    <script src="https://kit.fontawesome.com/25fb3548cd.js" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/js/script.js"></script>
</body>

</html>
